# 对代理服务器的请求中的 Connection 头字段的值取决于客户端请求头中的 Upgrade 字段的存在
# 由于 Upgrade 是一个逐跳（hop-by-hop）头，它不会从客户端传递到代理服务器。
# 如果代理服务器返回一个 101响应码（交换协议），则客户机和代理服务器之间将建立隧道，客户端通过请求中的 Upgrade 头来请求协议交换。

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen       80;
    listen       10111;
    server_name  pro.dongxishijie.xyz;
    location / {
      if ($http_host !~ "^dongxishijie.xyz$") {
           rewrite ^(.*) https://dongxishijie.xyz$1 permanent;
            }
      if ($server_port !~ 44321) {
           rewrite ^(.*) https://dongxishijie.xyz$1 permanent;
      }

       proxy_redirect off;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   }

    # 代理nps
    # 代理链：pro.dongxishijie.xyz:443 <-> 10110 <-> 80/10111 <-> 8080  
    location /nps {
       proxy_pass http://127.0.0.1:8080;
    }
   
    # 代理trojan-web
    # 代理链：pro.dongxishijie.xyz:443 <-> 10110 <-> 80/10111 <-> 11118
    location /trojan-web {
      proxy_pass http://127.0.0.1:11118;
    }
   
    # 代理caddy，还可以继续代理到trojan
    # 代理链：pro.dongxishijie.xyz:443 <-> 10110 <-> 80/10111 <-> 44322 <-> 10110
    location /caddy {
      proxy_pass http://127.0.0.1:44322;
    }
   
    
   #if ($host ~* "dongxishijie.xyz$") {
   #      rewrite ^/(.*)$ https://dongxishijie.xyz/ permanent;
   # }
}

server {
    listen 44321 ssl http2;
    server_name dongxishijie.xyz;
    root /var/www/html;
    index index.php index.html index.htm;
    ssl_certificate /root/.acme.sh/dongxishijie.xyz_ecc/fullchain.cer;
    ssl_certificate_key /root/.acme.sh/dongxishijie.xyz_ecc/dongxishijie.xyz.key;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000";
    
    # 代理trojan或v2ray，必须websocket支持
    # 代理链：dongxishijie.xyz:443 <-> 44321 <-> 10110 
    location /bt2009 {
        proxy_pass http://127.0.0.1:10110;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
