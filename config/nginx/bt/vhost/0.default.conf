server {
   listen       80;
   listen       10111;
   server_name  pro.dongxishijie.xyz;
	 location / {
	    if ($http_host !~ "^dongxishijie.xyz$") {
	         rewrite ^(.*) https://dongxishijie.xyz$1 permanent;
            }
	    if ($server_port !~ 44322) {
	         rewrite ^(.*) https://dongxishijie.xyz$1 permanent;
	    }

           proxy_redirect off;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       }

       location /nps {
           proxy_pass http://127.0.0.1:8080/nps/;
       }
       location /trojan {
           proxy_pass http://127.0.0.1:11118/;
       }
       #if ($host ~* "dongxishijie.xyz$") {
       #      rewrite ^/(.*)$ https://dongxishijie.xyz/ permanent;
       # }
    }

server {
    listen 44321 ssl http2;
    server_name dongxishijie.xyz;
    root /var/www/html;
    index index.php index.html index.htm;
    ssl_certificate /root/.acme.sh/dongxishijie.xyz_ecc/fullchain.cer;
    ssl_certificate_key /root/.acme.sh/dongxishijie.xyz_ecc/dongxishijie.xyz.key;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000";
}
